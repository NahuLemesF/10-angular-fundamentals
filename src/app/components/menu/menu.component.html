<menu class="menu">
  <li class="menu__item">
    <a href="#" aria-label="Go to home">
      <i aria-hidden="true">
        <img src="./images/logo.avif" alt="Winamp Logo" width="113px">
      </i>
    </a>
  </li>

  @for (item of items; track $index) {
    <li class="menu__item">
      <a href="#" [attr.aria-label]="'Go to ' + item">
        {{item}}
      </a>
    </li>
  }
  </menu>
